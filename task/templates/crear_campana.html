{% extends 'base.html' %}

{% block content %}
<main class="container"> 
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="/crear/campana/" method="POST" class="card card-body">
                <h1>Agregar Campañas</h1>
                {% csrf_token %}

                {{ form.as_p }}

                <button class="btn btn-primary">
                    Guardar Campaña
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
