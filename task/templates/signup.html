{% extends 'base.html' %}

{% block content %}
<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h2 class="mb-0">Registrarse</h2>
                </div>
                <div class="card-body p-4">
                    <form action="/signup/" method="POST">
                        {% csrf_token %}
                        <!-- Mensaje de error -->
                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                        {% endif %}

                        <!-- Nombre de Usuario -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de Usuario</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu Usuario" required>
                        </div>

                        <!-- Contraseña -->
                        <div class="mb-3">
                            <label for="password1" class="form-label">Contraseña</label>
                            <input type="password" name="password1" id="password1" class="form-control" placeholder="Escribe tu contraseña" required>
                        </div>

                        <!-- Repite la Contraseña -->
                        <div class="mb-3">
                            <label for="password2" class="form-label">Repite la Contraseña</label>
                            <input type="password" name="password2" id="password2" class="form-control" placeholder="Ingresa nuevamente tu contraseña" required>
                        </div>

                        <!-- Botón de Registro -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                Registrarse
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center bg-light">
                    <small>¿Ya tienes una cuenta? <a href="{% url 'inicio' %}" class="text-primary">Inicia sesión aquí</a></small>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
